            <div class="hero-body ">
                <p class="title">
                    Hero title

                  </p>
            </div>
        </section>
        <section class="section">
            <h1 class="title">
                Section

            <h2 class="subtitle">
                A simple container to divide your page into sections, like the one you're currently reading.
            </h2>
        </section>
        
        <section class="section">
            <div class="form">
                <div class="field">
                    <label class="label">
                    Name
                    </label>
                    <div class="control has-icons">
                        <input class="input" placeholder="Name"/>
                    </div>
                </div>
                <div class="field">
                    <label class="label">
                    Username
                    </label>
                    <div class="control has-icons">
                        <input class="input is-success" placeholder="Username"/>
                    </div>
                    <p class="help is-success">This username is available</p>
                </div>
                <div class="field">
                    <label class="label">
                    Email
                    </label>
                    <div class="control has-icons">
                        <input class="input is-danger" placeholder="Email"/>
                    </div>
                    <p class="help is-danger">This email is incorrect</p>
                </div>
                <div class="field is-inline">
                    <button class="button is-link">Submit</button>
                    <button class="button is-link is-light">Cancel</button>
                </div>
                
            </div>
